body: "**Description:-**\r\nWhen User create a new VM and he checks the port forward\
  \ list, He will find all the port forwards for the cloud space. Once he adds a new\
  \ port forward for this new VM, this list will gone and the only new items will\
  \ be appeared.\r\n\r\n**Sequance:-**\r\n1- Create a new CS\r\n2- Create VM1\r\n\
  3- Create a port forward for it\r\n4- Create a VM2\r\n5- Check the port forward\
  \ tabs. You will find the VM1's port forwarding\r\n6- Add a new port forward for\
  \ the VM2\r\n\r\nActual result:\r\nThe port forwarding list will only show the new\
  \ port forward and hide the others\r\n\r\n**Before adding the port forward for the\
  \ new VM:-**\r\n![screenshot from 2016-04-17 12-37-23](https://cloud.githubusercontent.com/assets/17981089/14586471/b3b498e4-04a1-11e6-9c1f-140bcf977d5b.png)\r\
  \n\r\n**After adding the new port forward:-**\r\n![screenshot from 2016-04-17 12-38-33](https://cloud.githubusercontent.com/assets/17981089/14586481/2b6071ba-04a2-11e6-884b-e7ac2b1cf46d.png)\r\
  \n\r\n\r\n\r\nSoftware version:\r\n![screenshot from 2016-04-18 17-49-18](https://cloud.githubusercontent.com/assets/17981089/14640946/9566ccc0-064c-11e6-90e6-87c024971b4c.png)"
