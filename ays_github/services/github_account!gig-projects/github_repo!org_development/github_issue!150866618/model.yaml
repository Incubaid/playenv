body: "## GOAL:\n\nCreation of a standard Blueprint template for running Drupal applications\n\
  \n## DESCRIPTION:\n\n     - As a first version let's make sure to meet the official\
  \ requirements of Drupal: https://www.drupal.org/requirements\n     - As an example\
  \ check the following docker-compose-yml: https://github.com/RobLoach/docker-compose-drupal/blob/master/docker-compose.yml\n\
  \     - For a later iteration let's create a more custom one for Wbase, our first\
  \ customer/partner, meeting following requirements:\n         - web server\n   \
  \      - apache met php 5.4\n         - git\n         - drush: https://github.com/drush-ops/drush\n\
  \         - grunt\n         - gulp: http://gulpjs.com    - npm: https://www.npmjs.com\n\
  \         - database\n         - MySQL 5.x +  phpMyAdmin\n         - tools\n   \
  \      - Apache Solr: http://lucene.apache.org/solr/\n         - Memached: https://memcached.org\n\
  \         - DirectAdmin: https://directadmin.com\n\n|status|title              \
  \                                                |link|\n|------|-------------------------------------------------------------------|----|\n\
  |open  |drupal-blueprint: create first version of Drupal blueprint template|#71\
