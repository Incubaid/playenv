comments:
- {body: "- Install JS7 with [https://gig.gitbooks.io/jumpscale/content/GettingStarted/Install.html]()\r\
    \n- Install JS8 with [https://gig.gitbooks.io/jumpscale8/content/GettingStarted/Install.html]()\r\
    \n- Make sure js8 uses python3.5 and that it doesn't symlink it to `python`.\r\
    \n- Make sure no paths conflict (check shared bins)\r\n- A separate redis for\
    \ jumpscale8?\r\n- Should be able to install js7 apps and at least agentcontroller\
