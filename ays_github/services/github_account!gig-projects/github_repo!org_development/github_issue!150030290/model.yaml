body: "## GOAL\n\n     - product running on top of OVC 2.0.4/2.1 managed by a cockpit-\
  \ allow people to see a petabyte scalable nas in their office (can be SOHO)\n\n\
  ## Requirements\n\n     - needs to visualize upto 10 PB\n     - need encryption\
  \ at customer site- need compression at customer site\n     - use HD's to transfer\
  \ large volumes of data- big files only (+2MB)\n     - no RW support on files (W\
  \ or R, cannot open in RW mode)\n     - keep metadata in GIT (use GOGS as backend)\n\
  \     - POC quality is good enough\n\n### Tasks: #47 , #46  , #44  , #43  , #42\
  \  , #41\n\n|status|title                                                      \
  \   |link|\n|------|--------------------------------------------------------------|----|\n\
  |open  |vnasremote: need new name for vnasremote                      |#101|\n|open\
  \  |vnasremote: write specs & architecture                        |#47 |\n|open\
  \  |vnasremote: management through telegram                       |#46 |\n|open\
  \  |vnasremote: metadata server                                   |#44 |\n|open\
  \  |vnasremote: fuse layer with encryption/compression            |#43 |\n|open\
  \  |vnasremote: rebrand GOGS interface to GIG                     |#42 |\n|open\
  \  |vnasremote: GOGS api needs to be complete for our requirements|#41 |\n|open\
  \  |vnasremote: review specs                                      |#114|"
